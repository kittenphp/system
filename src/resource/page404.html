<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body{
            background-color: #ECF0F5;
        }
        #msg{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-warning" id="msg">
                    <div class="panel-heading">
                        <h3 class="panel-title">Page Not Found</h3>
                    </div>
                    <div class="panel-body">
                        <p>The page you were trying to reach could not be found. This could be because:</p>
                        <ul>
                            <li>The page does not exist.</li>
                            <li>The page exists, but you do not have permission to view it.</li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <a href="/" class="btn btn-primary">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
